<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>login</title>
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
    <div class="signup">
        <div class="container my-5 text-center ">
            <div class="group m-auto p-5">
                <h1>Smart Login System</h1>
                <input id="signinName" class="text-white my-2 p-2" placeholder="Enter your name" type="text">
                <input id="signinEmail" class="text-white mt-1 mb-2 p-2" placeholder="Enter your email" type="email">
                <input id="signinPassword" class="text-white my-1 p-2" placeholder="Enter  password" type="password">
                <p id="incorrect" class="text-danger"></p>
                <button id="signBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <p class="text-white">
                    You have an account? 
                    <a class="text-white text-decoration-none" href="index.html">Signin</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
